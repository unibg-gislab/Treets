<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/map.css" rel="stylesheet">
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id='map'></div>
                </div>
                <div class="col-md-4">
                    <form action="/searchText" method="post">
                        <div class="form-group">
                            <label for="src">Testo:</label>
                            <input type="text" class="form-control" id="src">
                        </div>
                        <button type="submit" class="btn btn-default" name="SearchText">Search</button>
                    </form>
                    <br>
                    <br>
                    <form action="/geo" method="post">
                        <div class="form-group">
                            <label for="lat">latitudine:</label>
                            <input type="text" class="form-control" id="lat">
                            <label for="lon">longitudine:</label>
                            <input type="text" class="form-control" id="lon">
                            <label for="radius">raggio:</label>
                            <input type="text" class="form-control" id="radius">
                        </div>
                        <button type="submit" class="btn btn-default" name="SearchGeo">Search</button>
                        <button type="button" class="btn btn-default" name="ShowCircle">Show circle</button>
                    </form>
                    <br>
					<form action="/export" method="post">
						<button type="submit" class="btn btn-default">Export to CSV</button>
					</form>
                </div>
            </div>
        </div>
        <script src="js/map.js"></script>
    </body>
</html>
